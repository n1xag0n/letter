<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="hbd.css" />
  <title>Letter to you</title>
</head>
<body>
  <div class="envelope-container">
    <div class="envelope-back"></div>
    <div class="envelope-flap"></div>

    <div class="letter">
      <div class="text">
        Happy Birthday<br>
       To My<br>
        Shoshkouuu!&hearts;
      </div>
    </div>

    <div class="hearts">
      <div class="heart-mini one"></div>
      <div class="heart-mini two"></div>
      <div class="heart-mini three"></div>
      <div class="heart-mini four"></div>
      <div class="heart-mini five"></div>
    </div>
  </div>

  <script src="hbd.js"></script>
</body>
</html>
